<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">#Id</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of result">
      <td>{{item.firstname}}</td>
      <td>{{item.lastname}}</td>
      <td>{{item.id}}</td>
    </tr>
  </tbody>
</table>
